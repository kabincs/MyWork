<!Doctype HTML>
<html>
    <head>
        <title>
            Progress Bar
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
           
            <h1 class="heading">Progress Bar Assignment</h1>
            <div id="control">
                <input id="count-val" value="1" type="number">
                <button id="add-more">Add</button>
            </div>
            <div id="content-wrapper">

            <div class="progress-wrapper">
                <div class="progress">
                    <div class="fill-color"></div>
                </div>
                <div class="progress-controls">
                    <button  class="start-btn">Start</button>
                    <button class="stop-btn" >Stop</button>
                    <button class="replay-btn">Replay</button>
                </div>
          </div>
        </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
